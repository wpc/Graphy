<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>Graphy Example</title>

  <script src="lib/raphael.js" type="text/javascript" charset="utf-8"></script>
  <script src="lib/jquery.js" type="text/javascript" charset="utf-8"></script>
  <script src="lib/graphy.js" type="text/javascript" charset="utf-8"></script>
  
  <script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
      var randomNode = function(top, notEqual) {
        var result = "node " + Math.ceil(Math.random() * top);
        if(result == notEqual) {
          result = randomNode(top, notEqual);
        }
        return result;
      }
      var graphy = new Graphy(0, 0, 1024, 768);     
      graphy.add("node 1", "is", "node 2"); 
      graphy.add("node 2", "is", "node 3"); 
      graphy.add("node 3", "is", "node 1"); 
      for(var i=4; i <= 100; i++) {
        var node = "node " + i;
        graphy.add(node, "is", randomNode(3, node))
      }
      graphy.draw();
    })
  </script>
</head>

<body>
</body>
</html>
